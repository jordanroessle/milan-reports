<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>General Report</title>

    <!-- Bootstrap Style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Our Style -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
      <div class ="row justify-content-center header">
        <div class="col-md-1">
          <img src="https://idahohumanesociety.org/wp-content/uploads/2020/10/Idaho-Humane-Society-Logo.svg", height="50" width="50">
        </div>
        <div class="col-md-8">
          <h1>Idaho Human Society - Photo Log</h1>
        </div> 
      </div>
      <div class="row">
        <!-- Left Section -->
        <div class="col-md-6">
          <div class="row">
              <!-- Officer Reporting -->
              <div class="form-group col-md-6">
                <label for="officerReporting">Officer Reporting</label>
                <input type="text" class="form-control" id="officerReporting">
              </div>
              <!-- IHS Case Number -->
              <div class="form-group col-md-6">
                  <label for="ihsCase">IHS Case #</label>
                  <input type="text" class="form-control" id="ihsCase">
              </div>
          </div>
          
          <!-- Date Occured -->
          <div class="row">
              <div class="form-group col-md-12">
                <label for="datetime-occurred-from">Date & Time Occured</label>
                <input type="datetime-local" class="form-control" aria-describedby="fromHelp" id="occurredFrom">
              </div>
          </div>
      </div>
    </div>
  
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Our JS -->
    <script src="./js/constants.js"></script>

</body>
