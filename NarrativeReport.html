<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Narrative Report</title>

    <!-- Bootstrap Style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Our Style -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
      <div class ="row justify-content-center header">
        <div class="col-md-1">
          <img src="https://idahohumanesociety.org/wp-content/uploads/2020/10/Idaho-Humane-Society-Logo.svg", height="50" width="50">
        </div>
        <div class="col-md-8">
          <h1>Idaho Human Society - Narrative Report</h1>
        </div> 
      </div>
      <div class="row">
        <!-- Left Section -->
        <div class="col-md-6">
          <div class="row">
              <!-- Officer Reporting -->
              <div class="form-group col-md-6">
                <label for="officerReporting">Officer Reporting</label>
                <input type="text" class="form-control" id="officerReporting">
              </div>
              <!-- IHS Case Number -->
              <div class="form-group col-md-6">
                  <label for="ihsCase">IHS Case #</label>
                  <input type="text" class="form-control" id="ihsCase">
              </div>
          </div>

          <div class="row">
            <!-- Omnigo Number -->
            <div class="form-group col-md-6">
                <label for="omnigoNumber">Omnigo #</label>
                <input type="text" class="form-control" id="omnigoNumber">
            </div>
            <!-- DR Number -->
            <div class="form-group col-md-6">
                <label for="drNumber">DR #</label>
                <input type="text" class="form-control" id="drNumber">
            </div>
          </div>
          
          <!-- Date Occured -->
          <div class="row">
              <div class="form-group col-md-12">
                <label for="datetimeOccured">Date & Time Occured</label>
                <input type="datetime-local" class="form-control" id="datetimeOccured">
              </div>
          </div>
        </div>

        <br>

        <div class="row">
          <!-- Initial Resposne -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="initialContact">Initial Response/Contact</label>
              <textarea class="form-control" id="initialContact" rows="5"></textarea>
            </div>
          </div>

          <!-- Suspect Interview -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="suspectInterview">Suspect Interview</label>
              <textarea class="form-control" id="suspectInterview" rows="5"></textarea>
            </div>
          </div>

          <!-- Victim Interview -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="victimInterview">Victim Interview</label>
              <textarea class="form-control" id="victimInterview" rows="5"></textarea>
            </div>
          </div>

          <!-- Witness Interview -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="witnessInterview">Witness Interview</label>
              <textarea class="form-control" id="witnessInterview" rows="5"></textarea>
            </div>
          </div>

          <!-- Injuries -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="injuries">Injuries</label>
              <textarea class="form-control" id="injuries" rows="5"></textarea>
            </div>
          </div>

          <!-- Conclusion -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="conclusion">Conclusion</label>
              <textarea class="form-control" id="conclusion" rows="5"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <button type="button" class="btn btn-success" onclick="downloadNarrativeReport()">Download Narrative Report</button>
    </div>
    </div>
  
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- PDF JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script> 
        const { jsPDF } = window.jspdf
    </script>

    <!-- Our JS -->
    <script src="./js/constants.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/pdfHelperFunctions.js"></script>
    <script src="./js/createNarrativeReport.js"></script>
    <script src="./js/narrativeReport.js"></script>
</body>
